<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>TO-Do List</title>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to delete?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
    
    <div class="upper-body">
        <div class="heading-area">
            <h2>To-Do List <img src="./icon.png" alt=""></h2>
        </div>
        <div class="todo-creating-area">
            <input type="text" placeholder="Enter Your To-Do" id="text-box" autofocus> 
            <button class="btn-create" onclick="Add()">Create</button>
        </div>
        <div class="hr-line"></div>
        <ul class="list-container">
            <!-- यहाँ पर dynamically <li> ToDo List</li> इंसर्ट होगा। -->
        </ul>
    </div>

<script src="./script.js"></script>
</body>
</html>
